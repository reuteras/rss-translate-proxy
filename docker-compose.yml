services:
  rss-translate-proxy:
    build: .
    ports:
      - "127.0.0.1:8086:8086"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
  rss-translate-worker:
    build: .
    command: ["python", "worker.py"]
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
